[unix_http_server]
file=/var/run/supervisor/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=5MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[program:munged]
user=munge
command=/usr/sbin/munged -F
autostart=false
autorestart=true
startsecs=5
startretries=2
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/munged.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/munged.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=1

[program:mysqld]
command=/usr/bin/pidproxy /var/run/mariadb/mariadb.pid /usr/bin/mysqld_safe
stdout_logfile=/var/log/supervisor/mysqld.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/mysqld.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
exitcodes=0,1,2
autostart=false
autorestart=false
priority=2

[program:slurmdbd]
user=root
command=/usr/sbin/slurmdbd -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmdbd.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmdbd.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=10

[program:slurmctld]
user=root
command=/usr/sbin/slurmctld -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmctld.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmctld.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=50

[program:slurmd]
user=root
command=/usr/sbin/slurmd -Dvvv -N node%(process_num)03d
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmd.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmd.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=100
process_name=node%(process_num)03d
numprocs=%(ENV_SLURM_NODE_COUNT)s
numprocs_start=1

[program:slurmrestd]
user=root
command=/usr/sbin/slurmrestd -vvvvv 0.0.0.0:6820
environment=SLURMRESTD_SECURITY=disable_user_check,SLURM_JWT=''
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmrestd.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmrestd.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=100
